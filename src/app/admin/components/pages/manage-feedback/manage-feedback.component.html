<div class="sidebar-container">
    <app-sidenav></app-sidenav>
        
    <div class="right-content min-vh-100">
        <div class="container-fluid">
            <app-page-title [title]="'Manage Feedbacks'"></app-page-title>
            
            <div class="row">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header">
                            Featured
                        </div>
                        <div class="card-body">
                            <table *ngIf="feedbacks" datatable class="row-border hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Mobile</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let feedback of feedbacks">
                                        <td>{{ feedback.PersonName }}</td>
                                        <td>{{ feedback.EmailId }}</td>
                                        <td>{{ feedback.MobileNo }}</td>
                                        <td>
                                            <a class="btn btn-secondary btn-sm me-2" [routerLink]=" '/admin/feedback/view/' + feedback._id "><i class="fas fa-pen me-2"></i> View</a>
                                            <button class="btn btn-danger btn-sm"
                                                [swal]="{ 
                                                    icon: 'warning',
                                                    title: 'Delete Feedback',
                                                    html: 'Are you sure you want to delete feedback from <br/>&quot;<strong>' + feedback.PersonName + '</strong>&quot;',
                                                    confirmButtonColor: '#D60D45',
                                                    confirmButtonText: 'Yes, delete it!',
                                                    showCancelButton: true,
                                                    cancelButtonColor: '#535C68'
                                                }"
                                                (confirm)="deleteFeedbackAction(feedback._id)"
                                            ><i class="fas fa-trash-alt me-2"></i> Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
